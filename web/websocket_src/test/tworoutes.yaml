# vim: sw=2:ts=2:et
Server:
  zmq-io-threads: 1
  disk-io-threads: 1
  listen:
    - unix-socket: /tmp/zerogw-test
  control:
    socket:
    - !zmq.Bind ipc:///tmp/zerogw-test-control
  error-log:
    level: 1
    warning-timeout: 300

Routing:
    routing: !Prefix ~
    routing-by: !Uri ~
    map:
      "/echo*":
        zmq-forward:
          enabled: yes
          socket:
          - !zmq.Bind "ipc:///tmp/zerogw-test-echo"
          contents:
          - !Uri ~
          - !Body ~
          timeout: 2
          retry: !RetryFirst
            count: 3
      "/echo2*":
        headers:
          Cache-Control: no-cache
          Pragma: no-cache
        zmq-forward:
          enabled: yes
          socket:
          - !zmq.Bind "ipc:///tmp/zerogw-test-echo2"
          contents:
          - !Method ~
          - !Uri ~
      "/chat*":
        websocket:
          enabled: yes
          forward: !zmq.Push
          - !zmq.Bind "ipc:///tmp/zerogw-test-chatfw"
          subscribe: !zmq.Sub
          - !zmq.Bind "ipc:///tmp/zerogw-test-chat"
          named-outputs:
            minigame:
              =:
              - !zmq.Bind "ipc:///tmp/zerogw-test-minigame"
              sync-interval: 100
          polling-fallback:
            timestamps: yes
          frontend-commands:
            enabled: yes
            commands:
              paused:
                enabled: yes

      "/chat2*":
        websocket:
          enabled: yes
          forward: !zmq.Push
          - !zmq.Bind "ipc:///tmp/zerogw-test-chatfw1"
          subscribe: !zmq.Sub
          - !zmq.Bind "ipc:///tmp/zerogw-test-chat1"
          polling-fallback:
            timestamps: yes
          frontend-commands:
            enabled: yes
            commands:
              paused:
                enabled: yes

      "/crossdomain.xml":
        responses:
          default:
            headers:
              Content-Type: text/xml; charset="utf-8"
            body: |
              <?xml version="1.0"?>
              <cross-domain-policy>
                  <allow-access-from domain="*" />
              </cross-domain-policy>
      "/test/*":
        static:
          enabled: yes
          gzip-enabled: yes
          root: ./
          restrict-root: no  # can't restrict local
          deny-suffixes:
          - .py
          deny-prefixes:
          - .
